<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
<script type="text/javascript" src="https://ff.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=rN_C_Sa7iLl6zP22i0jEjux4Ws0OOs9WGWI3lICw3EpCHF1VYvkT8saB9IqeNdGuSrlez6i5q99JrK55VCQsaB7N56xUfqIWkL7GSM3ufbtZdkLjegii2agKVfP-1mYDDfXeKpAn7qCHR18-f_y5Uw" charset="UTF-8"></script></head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
						<p style="font-size:300%;"><b>ResearchMe</b></p>
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Register</h1>
            <form class="myForm" action="php/register.php" method="post">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="enter your username" required>
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="pwd" id="password" class="form-control" placeholder="enter your passsword" required>
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="confirmPwd" id="confirmpassword" class="form-control" placeholder="confirm passsword" required>
              </div>
              <div class="form-group mb-4">
        				<input type="radio" name="role" value="Admin" checked>Admin
        				<input type="radio" name="role" value="Manager">Manager
        				<input type="radio" name="role" value="Publisher">Publisher
        			</div>
              <input name="register" id="register" class="btn btn-block login-btn" type="submit" value="Register">
              <p id="validationAlert" style="color:red;"></p>
            </form>
            <p class="login-wrapper-footer-text">Already have an account? <a href="login.html" class="text-reset">Click here</a></p>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets/images/login.jpg" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(".myForm").submit(function(event){
      pwd = $("#password").val();
      cpwd = $("#confirmpassword").val();
      if(pwd != cpwd){
        $("#validationAlert").text("Passwords do not match!");
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
